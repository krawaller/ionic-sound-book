<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/soundjs-0.5.2.combined.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="SlideBox">
      <ion-slide-box does-continue="true" show-pager="false">
        <ion-slide ng-repeat="slide in slides">
          <div class="list row">
            <div class="col item item-image animated"
                 ng-repeat="item in slide.items"
                 style="background-image: url('items/{{item.image}}');"
                 ng-click="playSound(item)">
                 {{ item.label }}
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </ion-pane>
  </body>
</html>
